<!DOCTYPE html>
<html>
   <head>
      <title>Formulario</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="styles/encuestaStyle.css">
   </head>
   <body>
      <form method="GET" action="procesar_get">
          <h2 id="titulo">¿Cuál es tu color favorito?</h2>
         <div class="botonera">
           <div>
            <input type="radio" name="color" value="rojo"> Rojo
           </div>
           <div>
            <input type="radio" name="color" value="azul"> Azul
          </div>
          <div>
            <input type="radio" name="color" value="verde"> Verde
          </div> 
          <div>
            <input type="radio" name="color" value="otro"> Otro
          </div>
          <div id="submit">
            <input type="submit" value="Enviar">
          </div>
         </div>
      </form>
   </body>
</html>
